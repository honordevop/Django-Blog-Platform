{% extends 'base.html' %}

{% block title %}Forgot your Password?{% endblock title %}

{% block content %}

<h1>Forgot your password?</h1>
<p>Enter you email address below, and we'll email further instruction for setting a new one</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Send me Instructions!">
</form>
{% endblock content %}
